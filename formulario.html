<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo com formulários</h1>
    <h2>Login</h2>
    <form action="script.js">

        Login:
        <input type="text" name="login"><br>

        Senha:
        <input type="password" name="password"><br>

        Botão:
        <input type="submit" value="logar">
    </form>

    <h2>Cadastre-se(TUDO ISSO É UM CADASTRO, ATÉ EMBAIXO)</h2>
    <form action="script.js">

        Login:
        <input type="text" name="logincadastro"><br>

        Senha:
        <input type="password" name="senhacadastro"><br>
        
        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br>

        <h2>Interesses(Exemplo com Checkbox)</h2>
        <input type="checkbox" name="interesses">Futebol<br>
        <input type="checkbox" name="interesses">Cursos<br>
        <input type="checkbox" name="interesses">Comida<br>
        <input type="checkbox" name="interesses">Carros<br>

        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select><br>

        Observações do Cliente<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
